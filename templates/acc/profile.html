{% extends 'base.html' %}

{% block con %}
    <div class="container mt-5 mb-5" style="font-size: 20px; font-weight: bold; width: 60%;">
        <h1><b>PROFILE</b></h1>

        <div class="text-center mt-5">
            <img src="{{ user.getpic }}" width="80%">
        </div>

        <div class="mb-3 mt-5">
            <label class="form-label">USERNAME</label>
            <input type="text" disabled class="form-control" style="font-weight: bold;" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ user }}">
        </div>
        <div class="mb-3">
            <label class="form-label">AGE</label>
            <input type="text" style="font-weight: bold;" disabled class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ user.age }}">
        </div>
        <div class="mb-3">
            <label class="form-label">POINT</label>
            <input type="text" style="font-weight: bold;" disabled class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ user.point }}P">
        </div>
        <div class="mb-3">
            <label class="form-label">COMMENT</label>
            <textarea class="form-control" disabled style="font-weight: bold; height: 100px;" >{{ user.comment }}</textarea>
        </div>

        <div class="text-end">
            <a href="{% url 'acc:edit' %}" class="btn btn-dark">EDIT</a>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                DELETE ACCOUNT
            </button>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><b>WARNING</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form method="post" action=" {% url 'acc:delete' %}">
                    {% csrf_token %}
                    <div class="modal-body">
                        <h5>ARE YOU SURE?</h5>
                        <b>INPUT PASSWORD</b> <input type="password" class="form-control mt-2" name="ckpass">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                        <button class="btn btn-danger" style="font-weight: bold; font-family:monospace;" >DELETE ACCOUNT</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>
{% endblock %}
