{% extends 'base.html' %}

{% block noauth %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container mt-5 mb-5" style="width: 60%; font-weight: bold; font-size: 20px;">
            <h1><b>SIGNUP</b></h1>
            <div class="mb-3 mt-5">
                <label for="exampleInputEmail1" class="form-label">USERNAME</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="upass">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">AGE</label>
                <input type="number" class="form-control" id="exampleInputPassword1" name="uage">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">COMMENT</label>
                <textarea class="form-control" name="com"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">USERPIC</label>
                <input type="file" class="form-control" id="exampleInputPassword1" name="upic">
            </div>
            <div class="mt-4 text-end">
                <button type="submit" class="btn btn-dark" style="font-weight: bold;">회원가입</button> 
            </div>
        </div>
    </form>
{% endblock %}
