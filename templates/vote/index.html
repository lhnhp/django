{% extends 'base.html' %}


{% block con %}
    <div class="container mt-3 "><h1><b>투표소</b></h1>

    <div class="text-end">
        <a href="{% url 'vote:create' %}"><button class="btn btn-primary">투표생성</button></a>
    </div>
    

    <hr>
    <div class="row ">

        {% for i in tset %}
            <div class="col-lg-4 mt-5 mb-5">

                <div class="card" style="width: 18rem;">
                    <img src="{{i.maker.getpic}}" class="card-img-top" alt="...">
                    <div class="card-body" {% if user in i.voter.all %} style="background-color: rgb(62, 48, 48); color: rgb(211, 240, 19)"{%endif%}>
                    <h5 class="card-title"><b>{{ i.subject }}</b></h5>
                    <p class="card-text">{{ i.summary }}</p>
                    <div class="text-center"><a href="{% url 'vote:detail' i.id %}" class="btn btn-primary">{% if user in i.voter.all %}결과보기{%else%}투표하기{%endif%}</a></div>
                    </div>

                </div>

            </div>

        {% endfor %}
    </div>
    </div>














{% endblock %}
